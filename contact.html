    <section class="contact">
      <h1>Contact</h1>
      <p class="muted">Wil je samenwerken of heb je een vraag? Vul het formulier hieronder in.</p>
      <form id="contactForm" novalidate>
        <div class="form-row">
          <label for="name">Naam</label>
          <input id="name" name="name" required minlength="2">
        </div>
        <div class="form-row">
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" required>
        </div>
        <div class="form-row">
          <label for="message">Bericht</label>
          <textarea id="message" name="message" rows="6" required minlength="10"></textarea>
        </div>
        <div class="form-row actions">
          <button type="submit" class="btn">Verstuur</button>
          <div id="formMsg" role="status" aria-live="polite"></div>
        </div>
      </form>
